<script>
    function callAJAX(num){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                console.log(xhr.responseText);
            }
        }
        xhr.open('GET',`http://localhost:3000/data?number=${num}`);
        xhr.send();
